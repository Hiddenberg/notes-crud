<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Notes CRUD</title>
   <link rel="stylesheet" href="styles.css">
   <script src="index.js" defer></script>
</head>
<body>
   <div class="notesContainer">
   </div>

   <form class="noteForm">
      <input class="textInput" type="text" name="title" id="noteTitle" placeholder="Title">
      <textarea class="textInput" name="content" id="noteContent" cols="30" rows="5" placeholder="Text"></textarea>
      <button class="button button--addNote">
         Add note
      </button>
   </form>
</body>
</html>
